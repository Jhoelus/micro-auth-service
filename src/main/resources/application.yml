server:
  port: 8087

spring:
  application:
    name: AUTH-SERVICE

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    enabled: true

logging:
  level:
    org:
      springframework:
        security: DEBUG
